<script>

    function isValidEmail(target) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(target.trim());
    }

    function activeError() {
        const $target = $('input[name="email"]');
        $target.parent().addClass('error');
        $('.error-text').css('display', 'block');
    }

    function submitReset() {
        if (isValidEmail($('input[name="email"]').val())) {
            $('#findPasswordForm').submit();
        } else {
            $('.error-text').html('이메일을 입력해 주세요.');
            activeError();
        }
    }
</script>
<script>
    $(document).ready(function () {
        // 위시켓 컴포넌트 시작
        $('.wishket-text').uiInput();
        $('.wishket-label-input').uiInput();
        $('.wishket-checkbox').uiRadioCheck();
        // 위시켓 컴포넌트 끝
        $('.subscription-request-email').keydown(function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                $(this).siblings('button[data-type="newsletter_request"]').click();
                return false;
            }
        });
        $('body').on('click', function (e) {
            const $serviceList = $('#serviceList');
            if (!$serviceList.has(e.target).length) {
                $serviceList.removeClass('active');
            }
        });
    });
    $(document).on('click', '.message-close-icon', function () {
        $('.message-box').remove();
    });

    function openServiceList() {
        const $serviceList = $('#serviceList');
        if ($serviceList.hasClass('active')) {
            $serviceList.removeClass('active');
        } else {
            $serviceList.addClass('active');
        }
    }

</script>
<script>
    $(document).on('click', '.icon-eyes-on, .icon-eyes-off', function (e) {
        const $target = $(e.target);
        const $targetBox = $target.closest('.input-box');
        const $targetInput = $targetBox.find('input');

        if ($targetBox.hasClass('show')) {
            $targetBox.removeClass('show');
            $targetInput.attr('type', 'password');
        } else {
            $targetBox.addClass('show');
            $targetInput.attr('type', 'text');
        }
        $targetInput.focus();
    });
</script>
