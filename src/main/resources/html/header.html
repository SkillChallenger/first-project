<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="../css/header.css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="../js/header.js"></script>
</head>
<body>
    <header class="header">
        <section class="white-color">
            <div class="container">
                <a class="logo" href="#">SkillC</a>
                <div class="left-zone">
                    <a class="gnb-menu" href="#">프로젝트 등록</a>
                    <a class="gnb-menu" href="#">프로젝트 찾기</a>
                    <a class="gnb-menu" href="#">이용방법</a>
                    <div class="nav-divider"></div>
                    <a class="gnb-menu" href="#">스토어</a>
                </div>
                <div class="right-zone no-login">
                    <a class="btn btn-gray" href="#">로그인</a>
                    <a class="btn btn-base" href="#">회원가입</a>
                </div>
                <div class="right-zone yes-login" style="display: none;">
                    <div class="right-nav-list">
                        <a class="right-nav-item" href="#">
                            <img src="https://www.wishket.com/static/renewal/img/global/gnb-icon-help-normal.png">
                        </a>
                        <a class="right-nav-item" href="#">
                            <img src="https://www.wishket.com/static/renewal/img/global/gnb-icon-alarm-new.png">
                        </a>
                        <a class="right-nav-item" data-toggle="dropdown" href="#">
                            <img class="user-img" height="32px" src="https://www.wishket.com/static/img/default_avatar_p.png" width="32px">
                        </a>
                        <div class="nav-dropdown">
                            <a class="nav-dropdown-item" href="#" tabindex="-1">
                                <img src="https://www.wishket.com/static/renewal/img/global/icon_menu_home.png">마이위시켓
                            </a>
                            <a class="nav-dropdown-item" href="#" tabindex="-1">
                                <img src="https://www.wishket.com/static/renewal/img/global/icon_menu_profile.png">프로필 관리
                            </a>
                            <a class="nav-dropdown-item" href="#" tabindex="-1">
                                <img src="https://www.wishket.com/static/renewal/img/global/icon_menu_user.png">파트너 정보
                            </a>
                            <a class="nav-dropdown-item" href="#" tabindex="-1" target="_blank">
                                <img src="https://www.wishket.com/static/renewal/img/global/icon_menu_setting.png">계정 설정
                            </a>
                            <a class="nav-dropdown-item" href="#" tabindex="-1">
                                <img src="https://www.wishket.com/static/renewal/img/global/icon_menu_bell.png">알림 설정
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item" href="#" tabindex="-1">
                                <img class="sm-match-img" src="https://www.wishket.com/static/renewal/img/global/icon_menu_target.png">스마트매칭
                                <img alt="beta" class="sm-beta-img" src="https://www.wishket.com/static/renewal/img/global/beta.png">
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item" href="#" tabindex="-1">
                                <img src="https://www.wishket.com/static/renewal/img/global/icon_menu_bag.png">마이스토어
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item" href="#" tabindex="-1">
                                <img src="https://www.wishket.com/static/renewal/img/global/icon_menu_logout.png">로그아웃
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sub-nav-partner yes-login" style="display: none;">
            <div class="container">
                <div class="left-nav">
                    <a class="snb-menu" href="#">내 프로필</a>
                    <a class="snb-menu" href="#">관심 프로젝트</a>
                    <a class="snb-menu" href="#">지원 요청</a>
                    <a class="snb-menu" href="#">지원 내역</a>
                    <a class="snb-menu" href="#">미팅</a>
                    <a class="snb-menu" href="#">진행 중인 프로젝트</a>
                    <a class="snb-menu" href="#">완료한 프로젝트</a>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
