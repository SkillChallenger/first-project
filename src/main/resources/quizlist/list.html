<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name='Viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0'>
    <title>문제 목록</title>
    
	<!-- 스타일 -->
	<link rel='stylesheet' href='./css/reset.css' type='text/css'>
	<link rel='stylesheet' href='./css/fonts.css' type='text/css'>
	<link rel='stylesheet' href='./css/style.css' type='text/css'>

	<!-- js라이브러리 -->
	<script src='./js/lib/jquery-1.12.4.min.js'></script>
	<script src='./js/lib/jquery.easing.1.3.js'></script>
	<script src='./js/lib/jquery.touchSwipe.js'></script>

	<!-- 각 브라우저 CSS호환 -->
	<script src='./js/lib/prefixfree.min.js'></script>
</head>
<body>
<div id="wrap">

    <header id="header">
        <div class="wrap">
            <div class="gap">
                <div class="container">

                </div>
            </div>
        </div>
    </header>

    <main id="main">
        
        <section id="section">
            <div class="wrap">
                <div class="gap">
                    <div class="container">

                        <div class="title_wrap">
                            <h2>문제 목록</h2>
                            <div class="title_search">

                                <select name="" id="subject">
                                    <option value="">과목 선택</option>
                                                        <option value="kr">국어</option>
                                                        <option value="en">영어</option>
                                                        <option value="ma">수학</option>
                                </select>
                                <span>
                                    <input type="text" name="" id="search">
                                </span>

                                <span>
                                    <input type="button" name="" value="검색">
                                </span>

                            </div>
                        </div>
                        
                        <div class="content_wrap clearfix">
                            <div class="content_left">
                                <div>

                                    <ul>
                                        <li>
                                            <div class="title">
                                                <h2>학년</h2>
                                            </div>
                                            <div class="content">
                                                <label for="one">
                                                    <input type="checkbox" name="" id="one"><span>1학년</span>
                                                </label><br>
                                                <label for="two">
                                                    <input type="checkbox" name="" id="two"><span>2학년</span>
                                                </label><br>
                                                <label for="three">
                                                    <input type="checkbox" name="" id="three"><span>3학년</span>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>

                                    <ul>
                                        <li>
                                            <div class="title">
                                                <h2>과목</h2>
                                            </div>
                                            <div class="content">
                                                <label for="kr">
                                                    <input type="checkbox" name="" id="kr"><span>국어</span>
                                                </label><br>
                                                <label for="en">
                                                    <input type="checkbox" name="" id="en"><span>영어</span>
                                                </label><br>
                                                <label for="ma">
                                                    <input type="checkbox" name="" id="ma"><span>수학</span>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>

                                    <ul>
                                        <li>
                                            <div class="title">
                                                <h2>카테고리</h2>
                                            </div>
                                            <div class="content">
                                                <label for="test">
                                                    <input type="checkbox" name="" id="test"><span>모의고사</span>
                                                </label><br>
                                                <label for="school-test">
                                                    <input type="checkbox" name="" id="school-test"><span>기출문제</span>
                                                </label><br>
                                                
                                            </div>
                                        </li>
                                    </ul>

                                    <ul>
                                        <li>
                                            <div class="title">
                                                <h2>모의고사</h2>
                                            </div>
                                            <div class="content">
                                                <label for="me">
                                                    <select name="" id="me">
                                                        <option value="">시험 선택</option>
                                                        <option value="2017">2017년 모의고사</option>
                                                        <option value="2018">2018년 모의고사</option>
                                                        <option value="2019">2019년 모의고사</option>
                                                        <option value="2020">2020년 모의고사</option>
                                                        <option value="2021">2021년 모의고사</option>
                                                        <option value="2021">2022년 모의고사</option>
                                                    </select>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>

                                    <ul>
                                        <li>
                                            <div class="title">
                                                <h2>기간지정</h2>
                                            </div>
                                            <div class="content">
                                                <h1>
                                                <label for="min-date">
                                                    <input type="date" name="" class="min-date" min="2017-01-21" max="2023-06-23" ><span>부터</span>
                                                </label><br>
                                                </h1>
                                                
                                                <h1>
                                                <label for="max-date">
                                                    <input type="date" name="" class="max-date" min="2017-01-21" max="2023-06-23"><span>까지</span>
                                                </label>
                                                </h1>
                                            </div>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                            <div class="content_right">
                                <div class="content_row1">
                                    <div class="content_title">
                                        <h1>10개의 문제 목록</h1>
                                    </div>

                                    <div class="content_row1-1">
                                        <label class="list" for ="subject">
                                            <input type="radio" name="list" id="subject"><span>과목별</span>
                                        </label>
                                    </div>

                                    <div class="content_row1-1">
                                        <label class="list" for ="class">
                                            <input type="radio" name="list" id="class"><span>학년별</span>
                                        </label>
                                    </div>

                                    <div class="content_row1-1">
                                        <label class="list" for ="test">
                                            <input type="radio" name="list" id="test"><span>모의고사</span>
                                        </label>
                                    </div>

                                    <div class="content_row1-1">
                                        <label class="list" for ="school-test">
                                            <input type="radio" name="list" id="school-test"><span>기출문제</span>
                                        </label>
                                    </div>
                                    

                                </div>
                                <div class="content_row2">

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">국어</div>
                                            <div class="title-mark">모의고사</div>
                                        </div>
                                        <div class="content_row2-heading">
                                            <h2 class="content_row2-title">
                                                2017년도 모의고사
                                            </h2>

                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">영어</div>
                                            <div class="title-mark">모의고사</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">수학</div>
                                            <div class="title-mark">모의고사</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">국어</div>
                                            <div class="title-mark">모의고사</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">영어</div>
                                            <div class="title-mark">모의고사</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">수학</div>
                                            <div class="title-mark">기출문제</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">국어</div>
                                            <div class="title-mark">기출문제</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">영어</div>
                                            <div class="title-mark">기출문제</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">수학</div>
                                            <div class="title-mark">기출문제</div>
                                        </div>
                                    </div>

                                    <div class="content_row2-info-box">
                                        <div class="content_label ">
                                            <div class="subject-mark">국어</div>
                                            <div class="title-mark">기출문제</div>
                                        </div>
                                    </div>
                              
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer id="footer">
        <div class="wrap">
            <div class="gap">
                <div class="container">

                </div>
            </div>
        </div>
    </footer>

</div>
</body>
</html>
